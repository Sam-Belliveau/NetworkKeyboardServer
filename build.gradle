plugins {
    id 'java'
    id "edu.wpi.first.GradleRIO" version "2019.1.1"
    id 'application'
}

sourceSets {
   main {
      java {
         srcDir "src"
      }
   }
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: "libs", includes: ['*.jar'])
    compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()
}

mainClassName = 'NetKeyServer'